{{define "content"}}
<h1 class="text-2xl font-bold mb-4">Update Cart Item</h1>
<form action="/update-cart-item" method="post" class="space-y-4">
  <input type="hidden" name="cart_item_id" value="{{.ID}}" />
  <div>
    <label for="quantity" class="block font-medium">Quantity</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      class="w-full p-2 border rounded-md"
      value="{{.Quantity}}"
    />
  </div>
  <button
    type="submit"
    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
  >
    Update
  </button>
</form>
{{end}}
